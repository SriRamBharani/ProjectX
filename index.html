        $(function() {
            $("#sname_errmsg").hide();
            $("#fname_errmsg").hide();
            $("#town_errmsg").hide();
            $("#mname_errmsg").hide();

            var error_username = false;
            var error_town = false;
            var error_fname = false;
            var error_mname = false;

//validate the fileds by calling out the functions
            $("#form_name").focusout(function () {
                check_username();
            });

            $("#form_town").focusout(function () {
                check_town();
            });

            $("#form_fathername").focusout(function () {
                check_fusername();
            });

            $("#form_mothername").focusout(function () {
                check_musername();
            });

//vlalidate the username field by checking for invalid characters
            function check_username() {
                var username_length = $("#form_name").val().length;
                var username = $("#form_name").val();

                if (username_length < 5 || username_length > 20) {
                    $("#sname_errmsg").html("Should be between 5 and 20 Characters");
                    $("#sname_errmsg").show();
                    error_username = true;
                } else if(!isNaN(username)){
                    $("#sname_errmsg").html("Please enter a valid Name ");
                    $("#sname_errmsg").show();
                    error_username = true;
                }
                else {
                    $("#sname_errmsg").hide();
                }
            }
// validate mothers name
            function check_musername() {
                var username_length = $("#form_mothername").val().length;
                var username = $("#form_mothername").val();

                if (username_length < 5 || username_length > 20) {
                    $("#mname_errmsg").html("Should be between 5 and 20 Characters");
                    $("#mname_errmsg").show();
                    error_username = true;
                } else if(!isNaN(username)){
                    $("#mname_errmsg").html("Please enter a valid Name ");
                    $("#mname_errmsg").show();
                    error_username = true;
                }
                else {
                    $("#mname_errmsg").hide();
                }
            }


//validate fathers name
            function check_fusername() {
                var username_length = $("#form_fathername").val().length;
                var username = $("#form_fathername").val();

                if (username_length < 5 || username_length > 20) {
                    $("#fname_errmsg").html("Should be between 5 and 20 Characters");
                    $("#fname_errmsg").show();
                    error_username = true;
                } else if(!isNaN(username)){
                    $("#fname_errmsg").html("Please enter a valid Name ");
                    $("#fname_errmsg").show();
                    error_username = true;
                }
                else {
                    $("#fname_errmsg").hide();
                }
            }
//validate town name
            function check_town() {
                var town_length = $("#form_town").val().length;

                if (town_length < 2 || town_length > 20) {
                    $("#town_errmsg").html("Please Enter a valid Town Name ");
                    $("#town_errmsg").show();
                    error_town = true;
                } else {
                    $("#town_errmsg").hide();
                }
            }

            //validate the overall form
            $("#regform").submit(function() {

                error_username = false;
                error_town = false;
                error_mname = false;
                error_fname = false;

                check_username();
                check_town();
                check_musername();
                check_fusername();

                if(error_username == false && error_town == false && error_musername == false && error_fusername== false) {
                    return true;
                } else {
                    return false;
                }

            });
        });
    </script>
